<ui:composition template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="forma-empleados">
            <p:growl id="mensajes" showDetails="true"/>
            <!-- DataTable   -->
            <div class="card">
                <p:toolbar id="tool-bar">
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{indexControlador.agregarEmpleado}"
                                         update=":forma-modal:empleado-ventana" oncomplete="PF('ventanaModalEmpleado').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                        <p:commandButton value="Editar"  icon="pi pi-pencil" update=":forma-modal:empleado-ventana"
                                         disabled="#{empty indexControlador.empleadoSeleccionado}"
                                         oncomplete="PF('ventanaModalEmpleado').show()"
                                         styleClass="ui-button-info" style="margin-right: .5rem">
                        </p:commandButton>
                        <p:commandButton value="Eliminar"
                                         icon="pi pi-trash"
                                         process="@this"
                                         disabled="#{empty indexControlador.empleadoSeleccionado}"
                                         update=":forma-modal:eliminarEmpleadoVentana"
                                         oncomplete="PF('eliminarEmpleadoVentana').show()"
                                         styleClass="ui-button-danger" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                    <!--p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                        </p:commandButton>
                    </p:toolbarGroup-->
                </p:toolbar>

                <p:dataTable value="#{indexControlador.empleados}" var="empleado"
                             selectionMode="single" selection="#{indexControlador.empleadoSeleccionado}"
                             rowKey="#{empleado.id}"
                             id="empleados-data-table" widgetVar="empleadosDataTable">

                    <p:ajax event="rowSelect" listener="#{indexControlador.seleccionarEmpleado}"
                            update=":forma-empleados:tool-bar"/>

                    <p:column headerText="Id">
                        <h:outputText value="#{empleado.id}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{empleado.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{empleado.apellido}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{empleado.correo}"/>
                    </p:column>

                    <!--p:column headerText="Edad">
                        <h:outputText value="empleado.edad"/>
                    </p:column-->

                    <p:column headerText="Género">
                        <h:outputText value="#{empleado.generoDesc}"/>
                    </p:column>

                    <p:column headerText="Telefono">
                        <h:outputText value="#{empleado.telefono}"/>
                    </p:column>

                    <p:column headerText="Fecha de Nacimiento">
                        <h:outputText value="#{empleado.fechaNacimiento}">
                            <f:convertDateTime type="date" pattern="d 'de' MMMM yyyy" locale="es"/> <!--dateStyle="medium"-->
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Direccion">
                        <h:outputText value="#{empleado.direccion}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <h:form id="forma-modal">
            <p:dialog header="Empleado" showEffect="fade"
                      modal="true" widgetVar="ventanaModalEmpleado"
                      responsive="true">
                <p:outputPanel id="empleado-ventana" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre: </p:outputLabel>
                        <p:inputText id="nombre" value="#{indexControlador.empleadoSeleccionado.nombre}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="apellido">Apellido: </p:outputLabel>
                        <p:inputText id="apellido" value="#{indexControlador.empleadoSeleccionado.apellido}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="correo">Correo: </p:outputLabel>
                        <p:inputText id="correo" value="#{indexControlador.empleadoSeleccionado.correo}"/>
                    </div>
                    <!--div class="field">
                        <p:outputLabel for="edad">Edad: </p:outputLabel>
                        <p:inputText id="edad" value="indexControlador.empleadoSeleccionado.edad"/>
                    </div-->
                    <div class="field">
                        <p:outputLabel for="genero">Género: </p:outputLabel>
                        <p:selectOneMenu id="genero" value="#{indexControlador.empleadoSeleccionado.genero}">
                            <f:selectItem itemLabel="Selecciona género" itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="telefono">Telefono: </p:outputLabel>
                        <p:inputText id="telefono" value="#{indexControlador.empleadoSeleccionado.telefono}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="fechaNacimiento">Fecha de Nacimiento: </p:outputLabel>
                        <p:datePicker id="fechaNacimiento" value="#{indexControlador.empleadoSeleccionado.fechaNacimiento}" yearNavigator="true" monthNavigator="true"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="direccion">Dirección: </p:outputLabel>
                        <p:inputText id="direccion" value="#{indexControlador.empleadoSeleccionado.direccion}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     process="empleado-ventana @this"
                                     actionListener="#{indexControlador.guardarEmpleado}"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('ventanaModalEmpleado').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
            <p:confirmDialog widgetVar="eliminarEmpleadoVentana"
                             id="eliminarEmpleadoVentana"
                             showEffect="fade" width="300"
                             message="Esta seguro de eliminar el empleado?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{indexControlador.eliminarEmpleado}"
                                 oncomplete="PF('eliminarEmpleadoVentana').hide()"/>
                <p:commandButton value="No" type="button"
                                 styleClass="ui-button-secondary"
                                 icon="pi pi-times"
                                 onclick="PF('eliminarEmpleadoVentana').hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
