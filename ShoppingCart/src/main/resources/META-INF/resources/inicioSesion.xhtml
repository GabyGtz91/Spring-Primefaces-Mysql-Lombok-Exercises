<ui:composition template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="inicioSesionFrm">
            <div style="text-align: center;">
                <p:growl id="mensajes" showDetails="true"/>
                <h2>Inicio de Sesion</h2>

                <div style="display: inline-block; text-align: left;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="correo">Email:</p:outputLabel>
                        <p:inputText id="correo"
                                     value="#{usuarioOA.usuario.correo}"/>

                        <h:outputLabel for="password" value="ContraseÃ±a:"/>
                        <p:password id="password"
                                    value="#{usuarioOA.usuario.password}"/>
                    </h:panelGrid>

                    <div style="text-align:center; margin-top: 20px;">

                        <p:commandButton value="Iniciar Sesion"
                                         update="inicioSesionFrm"
                                         style="margin-right: 15px;"
                                         actionListener="#{usuarioOA.iniciarSesion}"/>

                        <p:button value="Cancelar"
                                  outcome="/index.xhtml"
                                  styleClass="ui-button-danger"
                                  style="margin-left: 15px;"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
