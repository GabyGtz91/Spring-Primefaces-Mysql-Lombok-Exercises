<ui:composition template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <style>
.product-item .product-item-content {
    border: 1px solid var(--surface-d);
    border-radius: 3px;
    margin: .3rem;
    text-align: center;
    padding: 2rem 0;
}

.product-item .product-image {
    width: 50%;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
}

.product-grid-item-top {
    display: flex;
    justify-content: space-between; /* Categoría a la izquierda, stock a la derecha */
    align-items: center;            /* Centra verticalmente */
    margin-bottom: 1rem;            /* Espacio debajo */
    padding: 0 1rem;                /* Opcional: espacio lateral */
}

.product-grid-item-top > div {
    display: flex;
    align-items: center;
    gap: .5rem; /* separa el icono del texto */
}

.product-title {
    margin: 0 0 .2rem 0;   /* QUITA el margen inferior grande y deja uno pequeño */
    padding: 0;
    line-height: 1.2;
}
.product-description {
    margin: 0;
    padding: 0;
    display: block;        /* fuerza que esté en la línea de abajo */
}

.product-grid-item-bottom {
    display: flex;
    justify-content: space-between;   /* Precio a la izquierda, botón a la derecha */
    align-items: center;               /* Centra verticalmente */
    margin-top: 1rem;
    padding: 0 1rem;                   /* Igual estilo que la parte superior */
}

.product-price {
    font-size: 1.1rem;                 /* Más grande */
    font-weight: bold;                 /* Negritas */
}

.product-grid-item-bottom .ui-button {
    padding: .2rem .2rem;
    border-radius: 2px;
}
</style>

        <div class="product card">
            <h:form id="form">
                <p:dataView var="producto" value="#{carritoOA.productos}" rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,16"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            gridRowStyleClass="col-12 md:col-4">
                    <p:dataViewGridItem>
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="product-grid-item-top">
                                    <div>
                                        <i class="pi pi-tag product-category-icon"/>
                                        <span class="product-category">#{producto.categoria.nombre}</span>
                                    </div>
                                    <span class="product-badge">LOW STOCK</span>
                                </div>
                                <div class="mb-3">
                                    <p:graphicImage value="#{producto.imagen}"
                                                    styleClass="product-image"
                                                    style="width:200px; height:200px"/>
                                </div>
                                <div>
                                    <h4 class="product-title">#{producto.nombre}</h4>
                                    <span class="product-description">Descripción</span>
                                    <p:rating readonly="true" value="4"/>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <h:outputText value="#{producto.precio}" styleClass="product-price">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                    <p:commandButton type="button"
                                                     value="Agregar a carrito"
                                                     icon="pi pi-shopping-cart">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="product-grid-item-top">
                                    <div>
                                        <i class="pi pi-tag product-category-icon"/>
                                        <span class="product-category">#{producto.categoria.nombre}</span>
                                    </div>
                                    <span class="product-badge">LOW STOCK</span>
                                </div>
                                <div class="mb-3">
                                    <p:graphicImage value="#{producto.imagen}"
                                                    styleClass="product-image"
                                                    style="width:200px; height:200px"/>
                                </div>
                                <div>
                                    <h4 class="product-title">#{producto.nombre}</h4>
                                    <span class="product-description">Descripción</span>
                                    <p:rating readonly="true" value="4"/>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <h:outputText value="#{producto.precio}" styleClass="product-price">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                    <p:commandButton type="button"
                                                     value="Agregar a carrito"
                                                     icon="pi pi-shopping-cart">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:dataViewListItem>

                </p:dataView>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
