<ui:composition template="/layout2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="productosFrm">
            <p:growl id="mensajes" showDetails="true"/>
            <!-- DataTable   -->
            <div style="width: 600px">
                <p:toolbar id="tool-bar">
                    <p:toolbarGroup>
                        <p:commandButton value="Agregar"
                                         icon="pi pi-plus"
                                         actionListener="#{productoOA.agregarProducto}"
                                         update=":forma-modal"
                                         oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-success"
                                         style="margin-right: .5rem"/>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         update=":forma-modal"
                                         actionListener="#{productoOA.editarProducto}"
                                         disabled="#{empty productoOA.productoSeleccionado}"
                                         oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-info"
                                         style="margin-right: .5rem"/>
                        <p:commandButton value="Eliminar"
                                         icon="pi pi-trash"
                                         process="@this"
                                         disabled="#{empty productoOA.productoSeleccionado}"
                                         update=":forma-modal:eliminarProductoDlg"
                                         oncomplete="PF('eliminarProductoDlg').show()"
                                         styleClass="ui-button-danger" style="margin-right: .5rem"/>
                        <p:commandButton value="Ver detalle"
                                         icon="pi pi-search"
                                         update=":forma-modal"
                                         actionListener="#{productoOA.verProducto}"
                                         disabled="#{empty productoOA.productoSeleccionado}"
                                         oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-secondary"
                                         style="margin-right: .5rem"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable value="#{productoOA.productos}"
                             var="producto"
                             selectionMode="single"
                             selection="#{productoOA.productoSeleccionado}"
                             rowKey="#{producto.id}"
                             id="productos-data-table"
                             paginator="true"
                             rows="10"
                             widgetVar="productoDataTable">

                    <p:ajax event="rowSelect" listener="#{productoOA.seleccionarProducto}"
                            update=":productosFrm:tool-bar"/>

                    <p:column headerText="Id" filterBy="#{producto.id}"  filterMatchMode="contains">
                        <h:outputText value="#{producto.id}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{producto.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{producto.nombre}"/>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{producto.precio}">
                        <h:outputText value="#{producto.precio}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{producto.categoria.nombre}"/>
                    </p:column>
                    <p:column headerText="Imagen">
                        <p:commandButton icon="pi pi-image"
                                         title="Ver imagen"
                                         process="@this"
                                         update=":forma-modal:imagenDlg"
                                         actionListener="#{productoOA.mostrarImagen(producto)}"
                                         oncomplete="PF('imagenDlg').show()"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <h:form id="forma-modal" enctype="multipart/form-data">
            <p:dialog header="Producto" showEffect="fade"
                      modal="true" widgetVar="productoDlg"
                      responsive="true">
                <p:outputPanel id="productoPnl" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre: </p:outputLabel>
                        <p:inputText id="nombre" value="#{productoOA.productoSeleccionado.nombre}" disabled="#{productoOA.soloLectura}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="precio">Precio: </p:outputLabel>
                        <p:inputText id="precio" value="#{productoOA.productoSeleccionado.precio}" disabled="#{productoOA.soloLectura}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="categoria">Categoria: </p:outputLabel>
                        <p:selectOneMenu id="categoria" value="#{productoOA.productoSeleccionado.categoria.id}" disabled="#{productoOA.soloLectura}">
                            <f:selectItem itemLabel="Selecciona la categoria" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoOA.categorias}" var="cat"
                                           itemLabel="#{cat.nombre}" itemValue="#{cat.id}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="descripcion">Descripcion: </p:outputLabel> <br/>
                        <p:inputTextarea rows="5" cols="30" autoResize="false" id="descripcion"
                                         value="#{productoOA.productoSeleccionado.descripcion}"
                                         disabled="#{productoOA.soloLectura}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="imagen">Imagen: </p:outputLabel> <br/>
                        <p:fileUpload value="#{productoOA.imagen}"
                                      id="imagen"
                                      rendered="#{!productoOA.soloLectura}"
                                      mode="simple"
                                      skinSimple="true"/>
                        <p:graphicImage value="#{productoOA.productoSeleccionado.imagen}" styleClass="product-image"
                                        style="width:100px; height:100px; align:center;"
                                        rendered="#{productoOA.soloLectura}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     process="productoPnl @this"
                                     rendered="#{!productoOA.soloLectura}"
                                     actionListener="#{productoOA.guardarProducto}"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('productoDlg').hide()"
                                     rendered="#{!productoOA.soloLectura}"
                                     class="ui-button-secondary" type="button"/>
                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                     onclick="PF('productoDlg').hide()"
                                     rendered="#{productoOA.soloLectura}"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
            <p:confirmDialog widgetVar="eliminarProductoDlg"
                             id="eliminarProductoDlg"
                             showEffect="fade" width="300"
                             message="Esta seguro de eliminar el producto?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{productoOA.eliminarProducto}"
                                 oncomplete="PF('eliminarProductoDlg').hide()"/>
                <p:commandButton value="No" type="button"
                                 styleClass="ui-button-secondary"
                                 icon="pi pi-times"
                                 onclick="PF('eliminarProductoDlg').hide()"/>
            </p:confirmDialog>
            <p:dialog header="Imagen del producto"
                      widgetVar="imagenDlg"
                      modal="true"
                      resizable="false"
                      width="400">

                <p:outputPanel id="imagenDlg">
                    <p:graphicImage value="#{productoOA.rutaImagenSeleccionada}" styleClass="product-image"
                                    style="max-width:100%; height:auto;"/>

                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
