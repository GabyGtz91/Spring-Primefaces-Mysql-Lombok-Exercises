<ui:composition template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="productosFrm">
            <p:growl id="mensajes" showDetails="true"/>
            <!-- DataTable   -->
            <div class="card">
                <p:toolbar id="tool-bar">
                    <p:toolbarGroup>
                        <p:commandButton value="Agregar"
                                         icon="pi pi-plus"
                                         actionListener="#{productoControlador.agregarProducto}"
                                         update=":forma-modal:productoPnl"
                                         oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-success"
                                         style="margin-right: .5rem">
                        </p:commandButton>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         update=":forma-modal:productoPnl"
                                         disabled="#{empty productoControlador.productoSeleccionado}"
                                         oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-info"
                                         style="margin-right: .5rem">
                        </p:commandButton>
                        <p:commandButton value="Eliminar"
                                         icon="pi pi-trash"
                                         process="@this"
                                         disabled="#{empty productoControlador.productoSeleccionado}"
                                         update=":forma-modal:eliminarProductoDlg"
                                         oncomplete="PF('eliminarProductoDlg').show()"
                                         styleClass="ui-button-danger" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable value="#{productoControlador.productos}"
                             var="producto"
                             selectionMode="single"
                             selection="#{productoControlador.productoSeleccionado}"
                             rowKey="#{producto.id}"
                             id="productos-data-table"
                             paginator="true"
                             rows="10"
                             widgetVar="productoDataTable">

                    <p:ajax event="rowSelect" listener="#{productoControlador.seleccionarProducto}"
                            update=":productosFrm:tool-bar"/>

                    <p:column headerText="Id" filterBy="#{producto.id}"  filterMatchMode="contains">
                        <h:outputText value="#{producto.id}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{producto.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{producto.nombre}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{producto.precio}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{producto.categoria.nombre}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <h:form id="forma-modal">
            <p:dialog header="Producto" showEffect="fade"
                      modal="true" widgetVar="productoDlg"
                      responsive="true">
                <p:outputPanel id="productoPnl" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre: </p:outputLabel>
                        <p:inputText id="nombre" value="#{productoControlador.productoSeleccionado.nombre}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="precio">Precio: </p:outputLabel>
                        <p:inputText id="precio" value="#{productoControlador.productoSeleccionado.precio}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="categoria">Categoria: </p:outputLabel>
                        <p:selectOneMenu id="categoria" value="#{productoControlador.productoSeleccionado.categoria.id}">
                            <f:selectItem itemLabel="Selecciona la categoria" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoControlador.categorias}" var="cat"
                                           itemLabel="#{cat.nombre}" itemValue="#{cat.id}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     process="productoPnl @this"
                                     actionListener="#{productoControlador.guardarProducto}"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('productoDlg').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
            <p:confirmDialog widgetVar="eliminarProductoDlg"
                             id="eliminarProductoDlg"
                             showEffect="fade" width="300"
                             message="Esta seguro de eliminar el producto?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{productoControlador.eliminarProducto}"
                                 oncomplete="PF('eliminarProductoDlg').hide()"/>
                <p:commandButton value="No" type="button"
                                 styleClass="ui-button-secondary"
                                 icon="pi pi-times"
                                 onclick="PF('eliminarProductoDlg').hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
