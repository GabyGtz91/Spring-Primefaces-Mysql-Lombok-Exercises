<ui:composition template="/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="productosFrm">
            <p:growl id="mensajes" showDetails="true"/>
            <!-- DataTable   -->
            <div class="card">
                <p:toolbar id="tool-bar">
                    <p:toolbarGroup>
                        <p:commandButton value="Agregar" icon="pi pi-plus" actionListener="#{productoControlador.agregarProducto}"
                                         update=":forma-modal:productoPnl" oncomplete="PF('productoDlg').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable value="#{productoControlador.productos}" var="producto"
                             selectionMode="single" selection="#{productoControlador.productoSeleccionado}"
                             rowKey="#{producto.id}"
                             id="productos-data-table" widgetVar="productoDataTable">
                    <p:column headerText="Id">
                        <h:outputText value="#{producto.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.nombre}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{producto.precio}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{producto.categoria.nombre}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <h:form id="forma-modal">
            <p:dialog header="Producto" showEffect="fade"
                      modal="true" widgetVar="productoDlg"
                      responsive="true">
                <p:outputPanel id="productoPnl" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre: </p:outputLabel>
                        <p:inputText id="nombre" value="#{productoControlador.productoSeleccionado.nombre}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="precio">Precio: </p:outputLabel>
                        <p:inputText id="precio" value="#{productoControlador.productoSeleccionado.precio}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="categoria">Categoria: </p:outputLabel>
                        <p:selectOneMenu id="categoria" value="#{productoControlador.categorias}">
                            <f:selectItem itemLabel="Selecciona la categoria" itemValue=""/>
                            <f:selectItems value="#{productoControlador.categorias}" var="cat"
                                           itemLabel="#{cat.nombre}" itemValue="#{cat}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('productoDlg').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
